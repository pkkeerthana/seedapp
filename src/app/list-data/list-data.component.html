<h3 style="text-align: center;margin-top:10px">LIST DATA</h3>
<table mat-table [dataSource]="dataSource">
      
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row" style="width:100px">
            <mat-checkbox (change)="selectId($event,row.id)">{{row.id}}</mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="segment">
        <th mat-header-cell *matHeaderCellDef>Segment</th>
        <td mat-cell *matCellDef="let row">{{row.segment}}</td>
      </ng-container>

      <ng-container matColumnDef="sub">
        <th mat-header-cell *matHeaderCellDef>Sub Segment</th>
        <td mat-cell *matCellDef="let row">{{row.sub}}</td>
      </ng-container>

      <ng-container matColumnDef="categories">
        <th mat-header-cell *matHeaderCellDef>Categories</th>
        <td mat-cell *matCellDef="let row">{{row.categories}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <div class="update_btn_div">
        <button mat-stroked-button (click)="addUpdate()" class="btn_update">ADD / UPDATE</button>
    </div>
